<!DOCTYPE html>
<html lang="e">
  <head>
      <meta charset="utf-8">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
      <script src="http://underscorejs.org/underscore-min.js"></script>
      <script src="app.js"></script>
  </head>
  <body>
    <div class="container" ng-app="sortApp" ng-controller="mainController">
      <!-- debug info
      <div class="alert alert-info">
        <p>Sort Type: {{sortType}}</p>
        <p>Sort Reverse: {{sortReverse}}</p>
        <p>Search Query: {{searchFish}}</p>
      </div>
      -->
      
      <form ng-submit="updateTable()">
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search tasty" ng-model="searchTasty.code">
          </div>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" ng-model="globalCheckAll.isChecked" ng-click="toggleCheckAll()">{{globalCheckAll.code}}</label>
        </div>
        <div ng-repeat="tastiness in tastiLevels | filter:searchTasty" class="checkbox">
          <label><input type="checkbox" ng-model="tastiness.isChecked">{{tastiness.code}}</label>
        </div>
        <input type="submit" class="btn btn-default" value="Apply" />
      </form>
      
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <td>
              <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                Sushi Roll
                <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
              </a>
            </td>
            <td>
              <a href="#" ng-click="sortType = 'fish'; sortReverse = !sortReverse">
                Fish Type
                <span ng-show="sortType == 'fish' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'fish' && sortReverse" class="fa fa-caret-up"></span>
              </a>
            </td>
            <td>
              <a href="#" ng-click="sortType = 'tastiness'; sortReverse = !sortReverse">
                Taste Level
                <span ng-show="sortType == 'tastiness' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'tastiness' && sortReverse" class="fa fa-caret-up"></span>
              </a>
            </td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="roll in sushi | orderBy:sortType:sortReverse">
            <td>{{roll.name}}</td>
            <td>{{roll.fish}}</td>
            <td>{{roll.tastiness}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
